<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="main.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>CRUD application</title>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5 mb-5"><strong>CRUD Application</strong></h1>
      </div>
      <div class="main row justify-content-center">
        <form
          action=""
          id="student-form"
          class="row justify-content-center mb-4"
        >
          <div class="col-10 col-md-8 mb-3">
            <label for="firstName">First Name</label>
            <input
              class="form-control"
              id="firstName"
              type="text"
              placeholder="Enter First Name"
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="lastName">Last Name</label>
            <input
              class="form-control"
              id="lastName"
              type="text"
              placeholder="Enter Last Name"
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label for="rollNo">Roll No.</label>
            <input
              class="form-control"
              id="rollNo"
              type="text"
              placeholder="Enter Roll No."
            />
          </div>
          <div class="col-10 col-md-8">
            <input
              class="btn btn-success add-btn"
              id="submit"
              type="submit"
              value="Submit"
            />
          </div>
          <div class="col-10 col-md-8">
            <input
              class="btn btn-success add-btn d-none js-save-btn"
              id="submit"
              type="submit"
              value="Save"
            />
          </div>
          <div class="col-10 col-md-8">
            <input
              class="btn btn-success add-btn d-none js-search-save-btn"
              id="submit"
              type="submit"
              value="Save & Search"
            />
          </div>
        </form>
        <div class="input-group justify-content-end">
          <div class="form-outline" data-mdb-input-init>
            <input
              id="search-focus"
              type="text"
              id="form1"
              class="form-control search-input"
            />
            <label class="form-label" for="form1">Search</label>
          </div>
          <button type="button" class="btn btn-success" id="search-btn">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <div class="col-12 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll No.</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody class="student-list">
              <tr>
                <td>Dear</td>
                <td>Student</td>
                <td>25</td>
                <td>
                  <a href="" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
